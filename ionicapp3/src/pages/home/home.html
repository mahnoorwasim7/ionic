

<ion-header>
  <ion-navbar>
   
    <ion-title>Eventia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login" style="background-image:url('assets/imgs/12.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/imgs/eventia.png" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="list-form" style="margin-top:50px;margin-bottom: 30px">
    
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:20px;background:none;border-bottom:none white;box-shadow:none;">
      <button ion-button style="background-color: #10ABF4;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="signIn()"item-left>Login</button>
  
    </ion-item></ion-list>
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:none white;box-shadow:none;">
      <button ion-button style="background-color: #10ABF4;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="register()"item-left>Register</button>
    </ion-item>

  </ion-list>
</ion-content>
