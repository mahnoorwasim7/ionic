<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important; 
  }
  :-moz-placeholder {
    color: white !important; 
  }
  :-ms-input-placeholder {
    /* IE10+ */
    color: white !important; 
  }

   <ion-header  >
     <ion-navbar >
       <ion-title>
         Register
       </ion-title>
     </ion-navbar>
   </ion-header>
  <ion-content padding class="login" style="background-image:url('assets/imgs/images.jpeg');background-repeat: no-repeat;background-size: 100% 100%">
  
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
          <img src="assets/imgs/eventia.png" style="width:100%;height:auto;border-radius: 100%">
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-icon name="person" item-start></ion-icon><ion-input style="color:white;border-bottom-color:white;box-shadow:none;"[(ngModel)]= "user.userName" type="text" placeholder="Username" #username></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important;border-bottom:none !important; border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-icon name="lock" item-start></ion-icon><ion-input style="color:white;border-bottom-color:white;box-shadow:none;"[(ngModel)]= "user.password" type="password" placeholder="Password" #password></ion-input>
      </ion-item>
  
  
   
  
  

    <!--<div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>-->
    <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="registerUser(user)"item-left>Register</button>
  </ion-list>  
 
  </ion-content>
