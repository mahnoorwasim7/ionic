<ion-header>

  <ion-navbar color="primary">
    <ion-title>CREATE EVENT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Basic Info</h3>
<ion-item>
  <ion-label floating> Event Name</ion-label>
  <ion-input type="text" [(ngModel)]= "event.eventsName"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating> Society Name</ion-label>
  <ion-input type="text" [(ngModel)]= "event.societyName"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating> Event Title</ion-label>
  <ion-input type="text"  [(ngModel)]= "event.eventTitle"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating> Location</ion-label>
  <ion-input type="text"[(ngModel)]= "event.location"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Frequency</ion-label>
    
    <ion-select  [(ngModel)]="event.freq">
      <ion-option value="Occurs Once" selected="true">Occurs Once</ion-option>
      <ion-option value="Daily">Daily</ion-option>
      <ion-option value="Weekly">Weekly</ion-option>
      <ion-option value="Monthly">Monthly</ion-option>
    
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label floating>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-input type="text" style="font-size:10px"  [(ngModel)]="event.eventsDetails" placeholder="Let people know about the details of your event"></ion-input>
      </ion-item>
  <ion-item>
      <ion-label floating>Category</ion-label>
      
      <ion-select [(ngModel)]="event.category">
        <ion-option value="Educational" selected="disable" >Educational</ion-option>
        <ion-option value="Social">Social</ion-option>
        <ion-option value="Co-cirricular">Co-cirricular</ion-option>
        
      
      </ion-select>
    </ion-item>
    <h3>Ticket Info</h3>
    <ion-item>
        <ion-input style="font-size:10px" [(ngModel)]="event.ticketInfo" placeholder="Let people know from where they can get tickets for your event"></ion-input>
      </ion-item>
  
  <h3>Contact</h3>
  <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="event.email" placeholder="E-Mail Address"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" [(ngModel)]="event.number" placeholder="Mobile Number" maxlength="11"></ion-input>
        </ion-item>
  </ion-list>

<button ion-button block (click)="createEvent(event)">Add Event</button>

</ion-content>
